name: Job Conditionals

on:
  push:
    branches-ignore:
      - live
      - main

jobs:
  a:
    if: false
    runs-on: ubuntu-latest

    steps:
      - run: echo "Hello world"
  b:
    if: false
    runs-on: ubuntu-latest

    steps:
      - run: echo "Hello world"
      # - name: Try to fail
      #   run: exit 1
  c:
    if: true
    runs-on: ubuntu-latest

    steps:
      - run: echo "Hello world"
  
  d:
   needs: [a, b, c]
   if: ${{ always() && contains(needs.*.result, 'success') && !(contains(needs.*.result, 'failure')) }}
   runs-on: ubuntu-latest

   steps:
    - run: echo "Hello world"

  my-case:
   needs: [a, b, c]
   if: ${{ always() && !(contains(needs.*.result, 'failure')) }}
   runs-on: ubuntu-latest

   steps:
    - run: echo "Hello world"