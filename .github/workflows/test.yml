name: test ci/cd

on:
  push:
    branches-ignore:
      - live
      - main

jobs:
  run-tests:
    name: run-tests
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/main:refs/remotes/origin/main
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: lerna run test --since origin/main
